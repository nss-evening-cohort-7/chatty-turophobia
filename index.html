<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="http://bgrins.github.io/spectrum/spectrum.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body id='body-background' class="cheesy .rss.opacity">

  <nav id='da-navbar' class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <!-- <div class="navbar-form" role="search"></div> -->

          <a class='navbar-brand' href="#"></a>
          <div class="navbar-form" role="search"></div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <!-- <div class="row"> -->
        <!-- <div id='users-output'></div> -->

        <ul class="nav nav-bar col-xs-12 col-sm-2">
          <li id='users-output'></li>
        </ul>
        <div class="navbar-form col-sm-8" role="search">
          <div class="form-group">
            <input type="text" id='input' class="form-control form-input" placeholder="Enter Message">
            <button class="btn btn-default" id="clearMessagesBtn">Clear Messages</button>
          </div>
        </div>
        <div class="btn-group navbar-btn" data-toggle="buttons">
          <label class="btn btn-primary primary" id="large-text-checkbox" value=true>
            <input type="checkbox" autocomplete="off">Large Text
          </label>
          <label id='dark-theme' class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Dark Theme
          </label>
            <button id='custom-theme' class="btn btn-primary" data-toggle='modal' data-target='#theme-picker'> Custom Theme </button>
        </div>
        </div>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

    <!--  Modal -->
    <div id='messages-output' class='container clear'></div>
    <div id='theme-picker' class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Custom Theme Picker</h4>
          </div>
          <div class="modal-body">
            <p>Choose a background color:</p>
            <input type="color" id="background-color">
            <p>Choose a text color:</p>
            <input type="color" id="text-color">
            <P>Or choose a prebuilt theme:</P>
            <button id='thumb1'><img id='thumb-img1' src="./img/stormy2.jpg" alt=""></button>
            <button id='thumb2'><img id='thumb-img2' src="./img/cheesy2.jpg" alt=""></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id='save-changes'>Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->




  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <script src='http://bgrins.github.io/spectrum/spectrum.js'></script>
  <script src="dist/app.js"></script>
</body>
</html>
